<div class="d-flex vh-100 justify-content-center align-items-center bg-custom">
  <div class="card p-4 shadow-lg login-card text-center">
    <h2 class="mb-4">Signup</h2>

    <!-- Email Signup Form -->
    <input type="email" [(ngModel)]="email" class="form-control mb-3" placeholder="Enter email">
    <input type="password" [(ngModel)]="password" class="form-control mb-3" placeholder="Enter password">
    <button class="btn btn-success btn-lg w-100 custom-button" (click)="signup()">Signup</button>

    <hr>

    <!-- Google Signup Button -->
    <button class="btn btn-primary btn-lg w-100 custom-button" (click)="googleSignup()">Signup with Google</button>

    <!-- Logout Button -->
    <button class="btn btn-danger btn-lg w-100 mt-3" (click)="logout()">Logout</button>
  </div>
</div>
